<section class="page-section">
    <div ng-include='"fragments/breadcrumbs.html"'></div>
    <div class="row mar-top-20px">
        <div class="col-md-12">
            <div class="portlet">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-film"></i>
                        <span class="caption-subject  bold uppercase">Seat Reservation</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-7 screen bold uppercase"> Screen </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <table class="table table-hover table-striped table-condensed ng-scope">
                                <thead>
                                    <tr>
                                        <td width="7%">
                                            <div class="seat-row"></div>
                                        </td>
                                        <td>
                                            <span ng-repeat="div in [] | range:12" class="seat" ng-bind="$index + 1" style="{{ $index == 6 ? 'margin-left: 40px;' : '' }}"></span>
                                        </td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="seat in seating">
                                        <td width="7%">
                                            <div class="seat-row" ng-bind="seat.rowName"></div>
                                        </td>
                                        <td>
                                            <span class="seat {{ selection[seat.rowName + ($index + 1)] }}" ng-click="reserveSeat(seat.rowName + ($index + 1))" ng-repeat="div in [] | range:12" style="{{ $index == 6 ? 'margin-left: 40px;' : '' }}">
                                                <i class="fa fa-stop"></i>
                                            </span>


                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-5 legends">
                            <div>
                                <i class="fa fa-stop"></i> Empty Seat
                            </div>
                            <div>
                                <i class="fa fa-stop selected"></i> Selected Seat
                            </div>
                            <div>
                                <i class="fa fa-stop reserved"></i> Reserved Seat
                            </div>
                        </div>
                    </div>
                    <div class="row col-md-offset-3">
                        <button class="btn btn-green" type="submit" ng-disabled="application.formSubmitted" ng-click="confirmSeats()">Confirm Seats</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
